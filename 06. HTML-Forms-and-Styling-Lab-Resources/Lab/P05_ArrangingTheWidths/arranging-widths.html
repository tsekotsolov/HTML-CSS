<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="arranging-widths.css">
    <title>Arranging the Widths</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Rent Audi Vehicles</legend>
            <label for="name"> Named</label>
            <input type="text" value="Enter your name" id="name">
            <label for="select">Select</label>
            <select id="select">
                <option>Audi 80</option>
                <option>Audi 90</option>
                <option>Audi RS 6</option>
                <option>Audi S8</option>
            </select>
            <label>Select</label>
            <label for="text">Message:</label>
            <textarea name="name" id="text" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>

</html>
